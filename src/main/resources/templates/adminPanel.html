<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <link rel="stylesheet" th:href="@{/css/adminpanel.css}">

    <title>Admin Panel</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is the header fragment ------------>
<div class="container container3">
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 tabss" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Active
            </button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Postponed
            </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active cardcontainer" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <div class="card" style="width: 18rem;" th:each="acceptedSub : ${acceptedSubs}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${acceptedSub.clinic.name}"></h5>
                        <p class="card-text" th:text="${acceptedSub.clinic.address}"></p>
                        <p>Owner name: <span class="card-text" th:text="${acceptedSub.username}"></span></p>
                        <p>License ID: <span class="card-text" th:text="${acceptedSub.clinic.licenseId}"></span></p>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade cardcontainer" id="v-pills-profile" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab">
                <div class="card" style="width: 18rem;" th:each="postponedSub : ${postponedSubs}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${postponedSub.clinic.name}"></h5>
                        <p class="card-text" th:text="${postponedSub.clinic.address}"></p>
                        <p>Owner name: <span class="card-text" th:text="${postponedSub.username}"></span></p>
                        <p>License ID: <span class="card-text" th:text="${postponedSub.clinic.licenseId}"></span></p>
                        <a th:href="@{'/acceptSubAdmin/' + ${postponedSub.id}}" class="btn btn-success">Accept</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div> <!--This is the footer fragment-->
</body>
</html>
