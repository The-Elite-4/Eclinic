<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <title>Patient Page</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is fragment ------------>
<!------- Table Of Patient's Information-------->
<div class="table-container">
    <table class="table table-striped table-hover">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Phone Number</th>
            <th>Weight</th>
            <th>Age</th>
            <th>Drug Allergies</th>
        </tr>
        <tr>
            <td th:text="${patient.firstName} + ' ' + ${patient.lastName}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td th:text="${patient.weight}"></td>
            <td th:text="${patient.age}"></td>
            <td th:text="${patient.drugAllergies}"></td>
        </tr>
        <tr>
            <th>createdAt</th>
            <th>nextVisit</th>
            <th>diagnosis</th>
            <th>comment</th>
            <th>doctor</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
