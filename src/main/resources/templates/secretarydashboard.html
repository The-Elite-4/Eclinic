<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <link rel="stylesheet" th:href="@{/css/secretaryStyle.css}">
    <title>Dashboard Page</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is fragment ------------>

<div class="container container22">
<main>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 for-btn-style" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active btn-style" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Patients</button>
            <button class="nav-link btn-style" id="v-pills-pr``ofile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Doctors</button>
        </div>

        <!----------------- Patient' Tab -------------------->

        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="secretary-body-container">
                    <div class="header-container">
                    </div>
                    <div class="table-container">
                        <!------- Table Of Patients-------->
                        <div class="table-container">
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th>Name</th>
                                    <th>Gender</th>
                                    <th>Date Of Birth</th>
                                    <th>Phone Number</th>
                                    <th>Weight</th>
                                    <th>Age</th>
                                    <th>Drug Allergies</th>
                                    <th>....</th>
                                </tr>
                                <tr th:each="patient : ${patients}">
                                    <td th:text="${patient.firstName} + ' ' + ${patient.lastName}"></td>
                                    <td th:text="${patient.gender}"></td>
                                    <td th:text="${patient.dateOfBirth}"></td>
                                    <td th:text="${patient.phoneNumber}"></td>
                                    <td th:text="${patient.weight}"></td>
                                    <td th:text="${patient.age}"></td>
                                    <td th:text="${patient.drugAllergies}"></td>
                                    <td><a th:href="${ '/patient/ ' + patient.id}"><img src="https://icons-for-free.com/iconfiles/png/512/information+icon-1320183704485068157.png" width="5%"></a></td>
                                </tr>
                            </table>
                        </div>
                    </div>



                    <!------- Modal to Add A Patient-------->

                    <div class="modal-container">

                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Add Patient
                        </button>

                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Add a patient: </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/addPatient" th:object="${patient}" method="post">
                                            <div class="mb-3">
                                                <label class="form-check-label" for="firstName">First Name </label>
                                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="lastName">Last Name </label>
                                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="dateOfBirth">Date Of Birth </label>
                                                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Gender</label>
                                                <select class="form-select" th:field="*{gender}">
                                                    <option th:value="Male" th:text="Male" selected></option>
                                                    <option th:value="Female" th:text="Female"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="phoneNumber">Phone Number </label>
                                                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="weight">Weight</label>
                                                <input type="number" class="form-control" id="weight" th:field="*{weight}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="age">Age</label>
                                                <input type="number" class="form-control" id="age" th:field="*{age}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-check-label" for="drugAllergies">Drugs Allergies </label>
                                                <input type="text" class="form-control" id="drugAllergies" th:field="*{drugAllergies}">
                                            </div>
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>

                </div>
            </div>
            <!----------------- Doctor' Tab -------------------->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
        </div>
    </div>
</main>
</div>
<div th:replace="footer :: footer"></div> <!---------- this is fragment ------------>
</body>
</html>
