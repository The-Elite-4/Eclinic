<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <link rel="stylesheet" th:href="@{/css/doctorPatientsPage.css}">
    <title>Doctor Patients page</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is fragment ------------>
<div class="container container2">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb mb-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/myDashboard}"> <i class="fas fa-arrow-circle-left"></i> Return
                to main dashboard</a></li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->
    <table class="table table-striped table-hover mt-5">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Phone Number</th>
            <th>Weight</th>
            <th>Age</th>
            <th>Drug Allergies</th>
            <th>All Info</th>
            <th>Delete</th>
        </tr>
        <tr th:each="pat : ${patient}">
            <td th:text="${pat.firstName} + ' ' + ${pat.lastName}"></td>
            <td th:text="${pat.gender}"></td>
            <td th:text="${pat.dateOfBirth}"></td>
            <td th:text="${pat.phoneNumber}"></td>
            <td th:text="${pat.weight}"></td>
            <td th:text="${pat.age}"></td>
            <td th:text="${pat.drugAllergies}"></td>
            <td><a th:href="${'/patient/' + pat.id}"><i class="fas fa-info-circle all-info-icon"></i></a>
            <td><a th:href="${'/deletePatient/' + pat.id}"><i class="fas fa-trash-alt all-info-icon2"></i></a></td>
        </tr>
    </table>
</div>
<div th:replace="footer :: footer"></div> <!--This is the footer fragment-->
</body>
</html>
