            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <link rel="stylesheet" th:href="@{/css/doctorStyle.css}">
    <title>Dashboard Page</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is fragment ------------>

<!----------------------------This is the tabs section ------------------------------------------->
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">All Patients
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">My schedule
        </button>
    </div>
    <!-------------------------------------- patients tab ------------------------------------------------>
    <div class="tab-content" id="v-pills-tabContent" style="width: 100%;">
        <div style="width: 90%;" class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
             aria-labelledby="v-pills-home-tab">
            <h2>All Patients</h2>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Name</th>
                    <th>gender</th>
                    <th>Date Of Birth</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Drug Allergies</th>
                    <th>phoneNumber</th>
                    <th>All Info</th>
                    <th>Add Prescription</th>
                </tr>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.firstName} + ' ' + ${patient.lastName}"></td>
                    <td th:text="${patient.gender}"></td>
                    <td th:text="${patient.dateOfBirth}"></td>
                    <td th:text="${patient.age}"></td>
                    <td th:text="${patient.weight} + ' kg'"></td>
                    <td th:text="${patient.drugAllergies}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td><a th:href="${'/patient/' + patient.id}"><i class="fas fa-info-circle all-info-icon"></i></a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                            <i class="fas fa-plus-circle"></i> Prescription
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <!--------------------------------------- scedule tab ------------------------------->
        <div style="width: 90%;" class="tab-pane fade" id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab">
            <h2>My schedule</h2>
            <!--            <table class="table table-striped table-hover">-->
            <!--                <tr>-->
            <!--                    <th>profilePic</th>-->
            <!--                    <th>Name</th>-->
            <!--                    <th>gender</th>-->
            <!--                    <th>phoneNumber</th>-->
            <!--                </tr>-->
            <!--                <tr th:each="secretary : ${secretaries}">-->
            <!--                    <td th:text="${secretary.profilePic}"></td>-->
            <!--                    <td th:text="${secretary.firstName} + ' ' + ${secretary.lastName}"></td>-->
            <!--                    <td th:text="${secretary.gender}"></td>-->
            <!--                    <td th:text="${secretary.phoneNumber}"></td>-->
            <!--                </tr>-->
            <!--            </table>-->
        </div>
    </div>
</div>

<!------------------------------------ model ------------------------------------------------------>
<!-- Prescription Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Prescription: </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/addPrescription" th:object="${allmedicines}" method="post">
                    <!-------------------- here prescription fields--------------------->

                    <!----------------- each form is medicine object ------------------>
                    <div th:object="${medicine}">
                        <div class="mb-3">
                            <label class="form-check-label" for="name">name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="dosage">dosage </label>
                            <input type="text" class="form-control" id="dosage" th:field="*{dosage}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="unit">unit</label>
                            <input type="text" class="form-control" id="unit" th:field="*{unit}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="timesPer">timesPer </label>
                            <input type="text" class="form-control" id="timesPer" th:field="*{timesPer}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="duration">duration </label>
                            <input type="text" class="form-control" id="duration" th:field="*{duration}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="durationType">durationType </label>
                            <input type="text" class="form-control" id="durationType" th:field="*{durationType}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="details">details </label>
                            <input type="text" class="form-control" id="details" th:field="*{details}">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label" for="beforeMeals">beforeMeals </label>
                            <input type="checkbox" class="form-control" id="beforeMeals" th:field="*{beforeMeals}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div> <!---------This is the footer fragment-------->
</body>
</html>
