<!DOCTYPE html>
<html>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark header" th:fragment="header">
        <div class="container-fluid">
            <img th:src="@{/images/logoSmall.png}" alt="logo" class="logo-img">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-links-ul">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/aboutUs">About us</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/myprofile">My Dashboard</a>
                    </li>
                </ul>
            </div>
            <div id="head-buttons">
                <a class="btn" href="/login" sec:authorize="!isAuthenticated()">Login</a>
                <a class="btn" href="/signup" sec:authorize="!isAuthenticated()">Signup</a>
                <a class="btn" href="/perform_logout" sec:authorize="isAuthenticated()">Logout</a>
            </div>
            <span th:text="${userInfo}" class="userInfo"></span>
        </div>
    </nav>
</header>
</body>
</html>
