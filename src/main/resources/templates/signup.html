<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/headerFooterStyle.css}">
    <link rel="stylesheet" th:href="@{/css/signupLoginStyle.css}">
    <title>Signup page</title>
</head>
<body>
<div th:replace="header :: header"></div> <!---------- this is fragment ------------>
<div class="form-container">
    <form action="/signup" method="post" th:object="${subAdmin}">
        <h2 class="mb-3">Your info</h2>
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="profilePic" class="form-label">Profile Pic</label>
            <input type="text" class="form-control" id="profilePic" th:field="*{profilePic}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" th:field="*{gender}">
                <option th:value="Male" th:text="Male" selected></option>
                <option th:value="Female" th:text="Female"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="licenseId" class="form-label">LicenseId</label>
            <input type="text" class="form-control" id="licenseId" th:field="*{licenseId}" minlength="10" maxlength="10" required>
        </div>
    <!-------------------------------------------- clinic form------------------------------------>
        <h2 class="mb-3 mt-5">Clinic info</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="logo" class="form-label">Logo</label>
            <input type="text" class="form-control" id="logo" name="logo" required>
        </div>
        <button type="submit" class="btn btn-primary loginButton">Signup</button>
    </form>
</div>
<div th:replace="footer :: footer"></div><!---------- this is fragment ------------>
</body>
</html>
